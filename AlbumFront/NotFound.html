<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Страница не найдена</title>
    <meta name="robots" content="noindex,nofollow" />
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 2rem;
        }

        h1 {
            font-size: 1.8rem;
        }

        p {
            margin-top: .5rem;
            max-width: 40rem;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

            a:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <h1>Страница не найдена (404)</h1>
    <p>
        Запрошенный адрес недоступен. Возможно, страница была удалена,
        переименована или временно недоступна.
    </p>
    <p>
        Проверьте правильность URL или перейдите на
        <a href="/">главную страницу сайта</a>.
    </p>
</body>
</html>
